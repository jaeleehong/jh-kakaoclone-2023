<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIND - Kokoa clone</title>
  </head> 
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>
  <header class="screen-header">
      <h1 class="screen-header__title">FIND</h1>
    <div class ="screen-header__icons">
    <span><i class="fas fa-search fa-lg"></i></span>
    <span><a href="settings.html"><i class="fas fa-cog fa-lg"></a></i></span>
    <div class="badge2"></div>
  </header>
  <main class="main-screen">
    <div class="icon-row">
    <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR 코드</span></div>
    <div class="icon-row__icon"><i class="fas fa-address-book"></i><span>Add by contents</span></div>
    <div class="icon-row__icon"><i class="fas fa-fingerprint"></i><span>Add by ID</span></div>
    <div class="icon-row__icon"><i class="fas fa-envelope"></i><span>Invite</span></div>
    </div>
    <div class="recommended-friends">
        <h6 class="recommended-friends__title">recommended friends</h6>
        <span>you have no recommended firends.</span>
    </div>
    <div class="opne-chat">
      <div class="open-chat__header">
        <h4 class="open-chat__title">Open chat</h4>
        <span>Go to Openchat Home<i class= "fas fa-chevron-right fa-xs"></i></span>
      </div>
    </div>
    <div class="open-chat">
      <div class="open-chat__header">
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#bts</h5>
            <h6 class="open-post__hashtags">#bts$army$firend</h6>
            <div class="open-post__members">
              <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA5MjlfMTky%2FMDAxNjAxMzQ5MzAwMTA5.KgYjWjYXvTvHShjqq7hZSRXyzBKqfR6KIXxEJ3uEW6sg.P2Dtbbn5xki7D3Y0lF-CBdOjh7P4oJCAuVmpui0BhTYg.JPEG.withgrace07%2F1.jpg&type=a340"/>
              <span class="open-post__members-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__members-status">Active</span>
          </div>
        </div>
        <div class="open-post__column">
        </div>
        <div class="open-post__column">
        <div class="open-post__photo">
          <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMDA5MjlfMTky%2FMDAxNjAxMzQ5MzAwMTA5.KgYjWjYXvTvHShjqq7hZSRXyzBKqfR6KIXxEJ3uEW6sg.P2Dtbbn5xki7D3Y0lF-CBdOjh7P4oJCAuVmpui0BhTYg.JPEG.withgrace07%2F1.jpg&type=a340"/>
          <div class="open-post__heart-count"><i class="fas fa-heart"></i><spnan>326</span></div>
      </div>
    </div>
</main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav_btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"> </i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav__link" href="chats.html">

                <i class="far fa-comment fa-2x"></i>

        </li>

          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
